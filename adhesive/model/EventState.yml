name: ActiveEvent
package: .
states:
  - NEW
  - PROCESSING
  - WAITING
  - ERROR
  - RUNNING
  - ROUTING
  - DONE_CHECK
  - DONE_END_TASK
  - DONE
transitions:
  NEW:
    process: PROCESSING
  PROCESSING:
    route: ROUTING
    wait_check: WAITING
    run: RUNNING
    done: DONE
  WAITING:
    run: RUNNING
    done: DONE
  RUNNING:
    route: ROUTING
  ERROR:
    route: ROUTING
    done_check: DONE_CHECK
  ROUTING:
    done_check: DONE
  DONE_CHECK:
    done: DONE
    done_end_task: DONE_END_TASK
  DONE_END_TASK:
    done: DONE

